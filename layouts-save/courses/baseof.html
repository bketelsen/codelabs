<!DOCTYPE html>
<html lang="{{ $.Site.Language }}">
<head>
  {{ block "title" . }}
    <title>{{ if .IsHome }}{{ $.Site.Title }}{{ with $.Site.Params.Subtitle }} — {{ . }}{{ end }}{{ else }}{{ .Title }} :: {{ $.Site.Title }}{{ with $.Site.Params.Subtitle }} — {{ . }}{{ end }}{{ end }}</title>
  {{ end }}
</head>
<body class="">

<div class="container">

  <div class="content">
    {{ block "main" . }}
    {{ end }}
  </div>

  {{ block "footer" . }}
  {{ end }}
</div>
<script src="/bundle.js"></script>
</body>
<style>
    /* These styles can also be defined in the global.css file. */

    /* These styles will be applied to all alert-boxes */
    alert-box {
      width: 300px;
      margin: 5px;
    }

    /* These styles will only be applied to the alert-box with an id of "custom" */
    alert-box#custom {
      --alert-box-bg: teal;
      --alert-box-text: #86f1ec;
      font-family: sans-serif;
    }

	</style>
</html>
