{{ define "main" }}
  <div class="posts">
    {{ $paginator := .Paginate (where .Data.Pages "Type" "courses") }}

    {{ range $paginator.Pages }}
    <div class="post on-list">
      <h1 class="post-title"><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
      <div class="post-meta">
      </div>

      {{ if .Params.tags }}
        <span class="post-tags">
          {{ range .Params.tags }}
          {{ end }}
        </span>
      {{ end }}


      <div class="post-content">
        {{ with .Description }}
          {{ . | markdownify }}
        {{ end }}
      </div>
      <div><a class="read-more button" href="{{.RelPermalink}}"></a></div>
    </div>
    {{ end }}
  </div>
{{ end }}
